<body>
  <div class="main_wrapper">

    <div class="post_ground_wrapper">
      <div class="post_ground_container">
        <div class="post_island">
          <object data="./svg/우체통-섬(그림자x).svg" type="image/svg+xml"></object>
          <span class="post_shadow"></span>
        </div>
        <div class="post_post">
          <object data="./svg/우체통-우체통.svg" type="image/svg+xml"></object>
        </div>
        <div class="post_people">
          <object data="./svg/우체통-사람.svg" type="image/svg+xml"></object>
        </div>
        <div class="post_car">

        </div>
        <div class="post_letter">

        </div>
      </div>
    </div>

        <div class="board_loudSpeaker">

        </div>
      </div>
    </div>

    <div class="radio_ground_wrapper">
      <div class="radio_ground_container">
        <div class="radio_island">
          <object data="./svg/라디오-섬(그림자x).svg" type="image/svg+xml"></object>
          <span class="radio_shadow"></span>
        </div>
        <div class="radio_radio">
          <object data="./svg/라디오-라디오.svg" type="image/svg+xml"></object>
        </div>
        <div class="radio_boat">
          <object data="./svg/라디오-카누_1.svg" type="image/svg+xml"></object>
        </div>
      </div>
    </div>

    <div class="video_ground_wrapper">
      <div class="video_ground_container">
        <div class="video_island">
          <object data="./svg/화상채팅-섬(그림자x).svg" type="image/svg+xml"></object>
          <span class="video_shadow"></span>
        </div>
        <div class="video_round">
          <object data="./svg/화상채팅-추가애니메이션_동그라미.svg" type="image/svg+xml"></object>
        </div>
        <div class="video_video">
          <object data="./svg/화상채팅-화상채팅.svg" type="image/svg+xml"></object>
        </div>
      </div>
    </div>

 <div class="calender_ground_wrapper">
      <div class="calender_ground_container">
        <div class="calender_island">
          <object data="./svg/달력-섬(그림자x).svg" type="image/svg+xml"></object>
          <span class="calender_shadow"></span>
        </div>
        
      </div>
    </div>
